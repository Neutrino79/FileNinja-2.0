{% extends "homepage/base.html" %}

{% block content %}
    <section id="services" class="services" style="margin-top: 50px">
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <h2>PDF to DOCX</h2>
                <p>Convert your PDF files to DOCX format</p>
            </div>
             <!-- Drag and drop area for files -->
            <div class="content-row">
                <div class="box" id="drop-area">
                  <div class="box-header">
                      <h3 class="box-title">Drag and drop your PDF files here</h3>
                  </div>
                  <input type="file" id="fileElem" multiple accept=".pdf" onchange="handleFiles(this.files)">
                  <label class="button" for="fileElem">Select some files</label>
              </div>
            </div>

        </div>
    </section>
{% endblock %}
